<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/tripDetails.css" />
    <link rel="stylesheet" href="./css/bookTrip.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <title>Tour Guide</title>
  </head>
  <body class="">
    <header></header>

    <section
      class="d-flex flex-column justify-content-around align-items-center"
    >
      <div class="sec-title sec-trips mt-5 mb-5">
        <h2>Book a Trip</h2>
      </div>
      <form class="row">
        <div class="mb-3 col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="tripName" class="form-label">Trip Name</label>
          <input type="text" class="form-control" id="tripName" />
        </div>
        <div class="mb-3 col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3 col-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" />
        </div>

        <div class="btns">
          <button class="btn">Submit!</button>
        </div>
      </form>
    </section>

    <hr />
    <footer class=""></footer>
    <script src="./js/script.js"></script>
    <script src="./js/load-components.js"></script>
    <script src="./js/tripDetails.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
